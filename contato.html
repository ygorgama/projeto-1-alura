<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contanto</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>
          <img src="./public/img/logo.png" alt="Logo Barbearia Alura" />
        </h1>
        <nav class="navegation">
          <ul class="navegation-list">
            <li><a href="/">Home</a></li>
            <li><a href="/produtos.html">Produtos</a></li>
            <li><a href="/contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container-main">
        <section class="form-section">
          <form action="POST" class="form">
            <fieldset>
              <div class="form-control">
                <label for="name">Nome e Sobrenome:</label>
                <input
                  required
                  class="input-especifico"
                  type="text"
                  name="name"
                  id="name"
                />
              </div>
              <div class="form-control">
                <label for="email">Email:</label>
                <input
                  required
                  class="input-especifico"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div class="form-control">
                <label for="telefone">Teleforne:</label>
                <input
                  required
                  class="input-especifico"
                  type="tel"
                  name="telefone"
                  id="telefone"
                />
              </div>
              <div class="form-control">
                <label for="mensagem">Mensagem:</label>
                <textarea
                  required
                  class="input-especifico"
                  id="mensagem"
                  cols="70"
                  rows="10"
                ></textarea>
              </div>
            </fieldset>

            <fieldset>
              <legend>Como prefere nosso contato</legend>

              <div class="form-control">
                <label for="email-radio">Email:</label>
                <input
                  value="email"
                  type="radio"
                  name="contato"
                  id="email-radio"
                />
              </div>
              <div class="form-control">
                <label for="telefone-radio">Teleforne:</label>
                <input
                  type="radio"
                  value="telefone"
                  name="contato"
                  id="telefone-radio"
                />
              </div>
              <div class="form-control">
                <label for="whatsapp">WhatsApp:</label>
                <input
                  checked
                  type="radio"
                  value="whatsapp"
                  name="contato"
                  id="whatsapp"
                />
              </div>
            </fieldset>

            <fieldset>
              <div class="form-control">
                <legend>Qual horario você prefere</legend>
                <select name="horario" id="horario">
                  <option value="manha">Manha</option>
                  <option value="tarde">Tarde</option>
                  <option value="noite">Noite</option>
                </select>
              </div>
              <div class="form-control">
                <label for="check"
                  >Gostaria de receber nossas novidades por email?</label
                >
                <input type="checkbox" id="check" />
              </div>
            </fieldset>
            <input class="button" type="submit" name="send" id="send" />
          </form>
        </section>
        <section class="table-section">
          <table class="table">
            <thead class="table-head">
              <tr>
                <th>Dia</th>
                <th>horario</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td>Segunda</td>
                <td>8:00 às 20:00</td>
              </tr>
              <tr>
                <td>Quarta</td>
                <td>8:00 às 20:00</td>
              </tr>
              <tr>
                <td>Sexta</td>
                <td>8:00 às 20:00</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div>
        <img src="/public/img/logo-branco.png" alt="Logo Footer" />
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
      </div>
      <p style="color: #fff">Footer</p>
    </footer>
  </body>
</html>
